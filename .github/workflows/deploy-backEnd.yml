name: Deploy Backend to EC2

on:
    push:
        branches: [ master ]
        paths:
            - 'backEnd/**'
            - '.github/workflows/deploy-backEnd.yml'

concurrency:
    group: deploy-backend
    cancel-in-progress: true

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  distribution: 'temurin'
                  java-version: '17'
                  cache: 'gradle'

            - name: Build (Gradle, :alcohol-recommendation)
              working-directory: backEnd
              run: |
                  chmod +x ./gradlew || true
                  ./gradlew clean :alcohol-recommendation:bootJar -x test
                  echo "== built JARs =="
                  ls -l alcohol-recommendation/build/libs

            - name: Upload JAR to EC2
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_KEY }}
                  source: "backEnd/alcohol-recommendation/build/libs/*.jar"
                  target: "/home/ubuntu/apps/backend/"
                  overwrite: true

            - name: Activate & Restart backend.service
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_KEY }}
                  script: |
                      set -e
                      mkdir -p /home/ubuntu/apps/backend
                      # 가장 최신 JAR를 app.jar 로 교체
                      LATEST_JAR=$(ls -t /home/ubuntu/apps/backend/*.jar | head -n1)
                      echo "LATEST_JAR=$LATEST_JAR"
                      mv "$LATEST_JAR" /home/ubuntu/apps/backend/app.jar
                      chmod 644 /home/ubuntu/apps/backend/app.jar
                      sudo systemctl daemon-reload || true
                      sudo systemctl restart backend
                      sleep 2
                      sudo systemctl status backend --no-pager || true
                      # 8080 리슨 확인
                      ss -ltnp | grep -E ':8080\b' || (echo 'backend not listening on 8080' && exit 1)

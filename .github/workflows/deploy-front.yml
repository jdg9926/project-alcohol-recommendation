name: Frontend CI/CD

on:
  push:
    branches: [ master ]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build
        working-directory: frontEnd
        run: |
          npm ci
          npm run build

      - name: Upload build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "frontEnd/build/*"
          target: "/home/ubuntu/apps/frontend/"

      - name: Restart Frontend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/apps/frontend
            npm install -g serve
            pkill -f "serve" || true
            nohup serve -s . -l 3000 > frontend.log 2>&1 &

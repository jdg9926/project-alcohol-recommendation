name: Deploy Frontend to EC2

on:
    push:
        branches: [ master ]
        paths:
            - "frontEnd/**"
            - ".github/workflows/deploy-front.yml"
    workflow_dispatch:

permissions:
    contents: read

concurrency:
    group: deploy-frontend-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        timeout-minutes: 25

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  cache: "npm"
                  cache-dependency-path: "frontEnd/package-lock.json"

            - name: Install & Build
              working-directory: frontEnd
              run: |
                  npm ci
                  npm run build

            - name: Prepare remote directory
              uses: appleboy/ssh-action@v1.2.0
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_KEY }}
                  script: |
                      sudo mkdir -p /home/ubuntu/apps/myproject-frontend
                      sudo chown -R $USER:$USER /home/ubuntu/apps/myproject-frontend
                      rm -rf /home/ubuntu/apps/myproject-frontend/*

            - name: Upload build files to EC2
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_KEY }}
                  source: "frontEnd/build/*"
                  target: "/home/ubuntu/apps/myproject-frontend"

            - name: Reload web server (nginx if present)
              uses: appleboy/ssh-action@v1.2.0
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_KEY }}
                  script: |
                      sudo systemctl reload nginx || true
                      # 만약 PM2/serve를 쓰면 아래 주석 해제
                      # pm2 reload myproject-frontend || true

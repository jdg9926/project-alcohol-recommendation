name: Deploy Python API to EC2

on:
    push:
        branches: [ master ]
        paths:
            - 'python/**'
            - '.github/workflows/deploy-python.yml'

concurrency:
    group: deploy-python
    cancel-in-progress: true

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Upload Python source to EC2 (strip top-level "python/")
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_KEY }}
                  source: "python/**"
                  target: "/home/ubuntu/apps/python/"
                  strip_components: 1
                  overwrite: true

            - name: Install deps & restart python.service
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_KEY }}
                  script: |
                      set -e
                      cd /home/ubuntu/apps/python
                      # venv 준비
                      python3 -m venv .venv || true
                      . .venv/bin/activate
                      python -m pip install --upgrade pip
                      if [ -f requirements.txt ]; then
                          pip install -r requirements.txt
                      fi
                      deactivate
                      # 서비스 재시작
                      sudo systemctl daemon-reload || true
                      sudo systemctl restart python
                      sleep 2
                      sudo systemctl status python --no-pager || true
                      # 8000 리슨 확인 (uvicorn/서비스 기준)
                      ss -ltnp | grep -E ':8000\b' || (echo 'python api not listening on 8000' && exit 1)
